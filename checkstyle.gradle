task downloadCheckStyleFile {
    doLast {
        download {
            src 'https://raw.githubusercontent.com/kurra/checkstyle/master/google_checks.xml'
            dest buildDir
            overwrite true
        }
    }
}


checkstyle {
    config project.resources.text.fromFile("$buildDir/google_checks.xml")
}

checkstyleMain.dependsOn downloadCheckStyleFile
