ext {
    springVersion = '5.1.4.RELEASE'
    slf4jVersion = "1.7.25"

    libs = [
            yubhas         : [
                    logging: "com.yubhas:logging:0.1.1",
                    common : "com.yubhas:common:0.1.0",
                    crypto : "com.yubhas:crypto:0.1.0",
                    email  : "com.yubhas:email-service:0.1.1",
                    stripe : "com.yubhas:stripe-service:0.1.1",
                    eventIt: [
                            domain : "com.yubhas.eventit:domain:0.1.0",
                            repo   : "com.yubhas.eventit:repository:0.1.0",
                            service: "com.yubhas.eventit:service:0.1.0",
                            crypto : "com.yubhas.eventit:crypto:0.1.0",
                    ]
            ],
            logging        : [
                    "ch.qos.logback:logback-classic:1.2.3",
                    "org.slf4j:slf4j-api:$slf4jVersion",
                    "org.slf4j:jcl-over-slf4j:$slf4jVersion",
                    "org.slf4j:log4j-over-slf4j:$slf4jVersion",
                    "org.slf4j:jul-to-slf4j:$slf4jVersion",
            ],
            spring         : [
                    context       : "org.springframework:spring-context:$springVersion",
                    contextSupport: "org.springframework:spring-context-support:$springVersion",
                    web           : "org.springframework:spring-web:$springVersion",
                    orm           : "org.springframework:spring-orm:$springVersion",
                    webMvc        : "org.springframework:spring-webmvc:$springVersion",
                    dataJpa       : "org.springframework.data:spring-data-jpa:2.1.4.RELEASE",
            ],
            commons        : [
                    lang          : "org.apache.commons:commons-lang3:3.8.1",
                    configuration : "commons-configuration:commons-configuration:1.10",
                    configuration2: "org.apache.commons:commons-configuration2:2.4",
                    codec         : "commons-codec:commons-codec:1.11",
                    dpcp          : "commons-dbcp:commons-dbcp:1.4",
                    dpcp2         : "org.apache.commons:commons-dbcp2:2.5.0",
                    pool          : "commons-pool:commons-pool:1.6",
                    pool2         : "org.apache.commons:commons-pool2:2.6.0",
            ],
            jackson        : [
                    "com.fasterxml.jackson.core:jackson-core:2.9.8",
                    "com.fasterxml.jackson.core:jackson-annotations:2.9.8",
                    "com.fasterxml.jackson.core:jackson-databind:2.9.8",
            ],
            database       : [
                    mysql: "mysql:mysql-connector-java:8.0.15",
                    hsql : "org.hsqldb:hsqldb:+",
            ],
            hibernateCore  : "org.hibernate:hibernate-core:5.4.1.Final",
            aspectj        : "org.aspectj:aspectjweaver:1.9.2",
            stripe         : "com.stripe:stripe-java:7.19.0",
            email          : "javax.mail:mail:1.4.7",
            emailApi       : "javax.mail:javax.mail-api:1.6.2",
            hibernatejpaApi: "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final",
            servletApi     : "javax.servlet:javax.servlet-api:3.1.0",
            httpClient     : "org.apache.httpcomponents:httpclient:4.5.7",
            lombok         : "org.projectlombok:lombok:1.18.6",
            test           : [
                    "org.junit.jupiter:junit-jupiter-engine:+",
                    "org.mockito:mockito-junit-jupiter:+",
                    "org.springframework:spring-test:$springVersion",
            ]
    ]
}
